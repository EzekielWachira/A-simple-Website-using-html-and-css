<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Contact us</title>
</head>
<body>
    <div class="contact-navigation">
        <h1 id="about">Contact us</h1>
    </div>

    <div class="contact-main">
        <div class="contact-left">
            <iframe src="http:/www.google.com" frameborder="0"></iframe>
        </div>
        <div class="contact-right">
            <form action="" method="post" class="contacts-form" required="required">
                <input type="text" name="name" id="name" placeholder="Your name" required="required">
                <input type="email" name="email" id="email" placeholder="Email" required="required">
                <input type="text" name="subject" id="subject" placeholder="Subject" required="required">
                <input type="text" name="message" class="message" placeholder="Your message" required="required">
                <input type="submit" name="submit" id="contacts-submit-btn" value="Send message">
            </form>
        </div>
    </div>
</body>
</html>
